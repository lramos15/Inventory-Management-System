<h2>Hello {{ loggedIn.firstName }} {{ loggedIn.lastName }}, Your Inventories:</h2>

<div class = "container">
    <nav class="navbar navbar-light bg-light justify-content-between">
      <h3 class="navbar-brand">Inventories</h3>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

    <nav class="navbar navbar-light">
        <form class="form-inline">
              <a class="nav-link"><button type="button" (click)="newInvButtonClick()" class="btn btn-success">New Inventory</button></a>
              <a class="nav-link"><button type="submit" class="btn btn-info">Generate API</button></a>
              <a class="nav-link"><button type="submit" (click)="removeInventory()" class="btn btn-danger">Remove Inventories</button></a>
        </form>
    </nav>

    <p *ngIf="loggedInInventories.length == 0">You don't have any inventories :(</p>
    <table class=table>
      <thead>
        <tr>
          <th scope="col">Inventory</th>
          <th scope="col"># of Unique Items</th>
          <th scope="col">Owner</th>
        </tr>
      </thead>
      <tbody *ngFor="let inventory of loggedInInventories">
        <tr>
          <td><a routerLink="/single-inventory/{{ inventory.id }}">{{ inventory.name }}</a></td>
          <td>{{ inventory.items.length }}</td>
          <td>{{ inventory.owner }}</td>
        </tr>
      </tbody>
    </table>
</div>
