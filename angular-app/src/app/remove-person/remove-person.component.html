<div class="modal-header">
  <h4 class="modal-title">Remove Person from Inventory</h4>
  <button type="button" class="close btn btn-danger" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <h2>Remove Person</h2>
    <div *ngIf="users?.length > 0;else noNew">
        <form [formGroup]="removePersonForm" (ngSubmit)="onSubmit()">
            <select formControlName="user">
                <option *ngFor='let user of users' [value]="user" selected="selected">
                  {{user}}
                </option>
            </select>
          <button class="btn btn-success" type="submit" data-toggle="tooltip" data-placement="top" title="Click when you selected the person you want to remove">Submit</button>
        </form>
    </div>
    <ng-template #noNew>
      <h2>Sorry.There is no one to remove :(</h2>
    </ng-template>
    
  </div>       
</div>
