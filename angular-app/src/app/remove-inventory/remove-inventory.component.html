<div class="modal-header">
  <h4 class="modal-title">Remove an Inventory</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <h2>Remove Inventory</h2>
    <div *ngIf="removableInventories?.length > 0;else noNew">
        <form [formGroup]="removeInventoryForm" (ngSubmit)="onSubmit()">
          <select formControlName="inv">
            <option *ngFor='let inv of invs' [value]="inv" selected="selected">
              {{ inv }}
            </option>
          </select>
        <button type="submit">Submit</button>
      </form>
    </div>
    <ng-template #noNew>
      <h2>There is no inventories remove :(</h2>
    </ng-template>
    
  </div>       
</div>
