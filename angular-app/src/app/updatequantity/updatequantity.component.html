<div class="modal-header">
  <h4 class="modal-title">Take Inventory via Name <a (click)="switchMode()">(By barcode instead?)</a></h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <p>Set quantity to a negative number to remove the item from your inventory.</p>
    <form [formGroup]="updateQuantityForm" (ngSubmit)="onSubmit()">
      <div formArrayName="quantities" *ngFor="let quantities of updateQuantityForm.get('quantities').controls; let i = index;">
        <div id="item" class="container">
          <div class="row justify-content-between">
              <div class="col-4">
                {{itemName[i]}}
              </div>
              <div class="col-4">
                <input [formControlName]="i" type="number" placeholder="Current Quantity of Item" required>
              </div>
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="!updateQuantityForm.valid">Submit</button>
    </form>
  </div>        
</div>
